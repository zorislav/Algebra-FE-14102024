<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        /* CSS Reset pravila */
        *{
            box-sizing: border-box;
            margin: 0;
        }
        :root{
            background-color: blue;
        }
        html{
            background-color: green;
        }
        div{
            width: 500px;
            height: 500px;
            background-color: yellow;
            border: 10px solid red;
            padding: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
