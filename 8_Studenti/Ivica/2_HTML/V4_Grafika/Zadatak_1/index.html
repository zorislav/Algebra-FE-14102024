<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rad sa grafikom u HTML-u</title>
    </head>
    <body>
        <dl>
            <dt>JPG</dt>
            <dd>Široko rasprostranjeni slikovni format za digitalne slike</dd>
            <img src="beach-clouds.jpg" alt="London" width="500" height="430" />
            <hr>
            <br>
            <dt>GIF</dt>
            <dd>Računalna grafički format za razmjenu slika</dd>
            <img src="blur-buildings.jpg" alt="London" width="500"
                height="430" />
            <hr>
            <br>
            <dt>PNG</dt>
            <dd>Bitmap slikovni format</dd>
            <img src="html-css.png" alt="London" width="500" height="430" />
            <hr>
            <br>
            <dt>SVG</dt>
            <dd>Format datoteke temeljen na XML jeziku za prikazivanje
                dvodimenzionalne vektorske grafike</dd>
            <img src="rome.jpg" alt="London" width="500" height="430" />
        </dl>
    </body>
</html>
