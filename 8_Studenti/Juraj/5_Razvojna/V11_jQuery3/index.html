<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script id="hb-template" type="text/x-handlebars-template">
        <table class="{{tableClass}}">
            <tr>
                <th class="d-none d-sm-table-cell">#</th>
                <th class="d-table-cell">Ime</th>
                <th class="d-none d-sm-table-cell">Prirodno stani≈°te</th>
                <th class="d-none d-sm-table-cell">Brzina rasta</th>
            </tr>
            {{#each pokemon}}
            <tr>
                <td class="d-none d-sm-table-cell">{{@index}}</td>
                <td><a href="{{url}}" 
                    data-trigger="hover" 
                    data-toggle="popover" 
                    data-placement="top"
                    class="d-table-cell">
                    {{name}}
                </a>
                </td>
            </tr>
            {{/each}}

            </table>

    </script>
    <div id="hb-result"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
