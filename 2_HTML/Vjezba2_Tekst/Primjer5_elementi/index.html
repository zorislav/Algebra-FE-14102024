<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oblikovanje teksta</title>
  </head>
  <body>
    <p><b>Lorem ipsum - bold</b></p>
    <p><i>Lorem ipsum dolor - italic</i></p>
    <p><strong>Lorem ipsum - strong</strong></p>
    <p><em>Lorem ipsum dolor - em</em></p>
    <p><mark>Lorem ipsum - mark</mark></p>
    <p>Lorem <small>ipsum dolor - small</small></p>
    <p><del>Lorem ipsum dolor - del</del> <ins>Lorem ipsum dolor</ins></p>
    <p>Lorem <sub>ipsum - sub</sub>dolor</p>
    <p>Lorem <sup>ipsum - sup</sup>dolor</p>
  </body>
</html>
